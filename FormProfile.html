<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Form Profile</title>
    <script src='validasi.js'></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Form Profile</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          </div>
        </div>
      </nav>
      <div class="row">
      <div class="col-md-12 py-4"></div>
      <div class="col-md-2"></div>
      <div class="col-md-8">
      <form method='post' action='' name='frmdaftar' onsubmit='return cekform()'>
        <div class="form-group py-2">
          <label for="inputfoto">Foto</label>
          <br><br>
          <input type="file" class="form-control-file" id="inputfoto">
        </div>
        <div class="form-group py-2">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama_lengkap">
        </div>
        <div class="form-group py-2">
          <label for="nama_panggilan">Nama Panggilan</label>
          <input type="text" class="form-control" id="nama_Panggilan">
        </div>
        <div class="form-group py-2">
          <label for="tempat_lahir">Tempat Lahir</label>
          <input type="text" class="form-control" id="tempat_lahir">
        </div>
        <div class="form-group py-2">
          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input type="date" class="form-control" id="tanggal_lahir">
        </div>
        <div class="form-group py-2">
          <label for="usia">Usia</label>
          <input type="text" class="form-control" id="usia">
        </div>
        <div class="form-group py-2">
          <label for="jenis_kelamin" >Jenis Kelamin</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="jenis_kelamin" value="pr">
            <label class="form-check-label" for="inlineRadio1">Perempuan</label>
          </div>
          <div class="form-check form-check-inline py-2">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="jenis_kelamin" value="lk">
            <label class="form-check-label" for="inlineRadio2">Laki-Laki</label>
          </div>
        </div>
        <div class="form-group py-2">
          <label for="inputkotatinggal">Kota Tinggal</label>
          <select id="inputkotatinggal" class="form-control">
            <option selected>Choose...</option>
            <option>Probolinggo</option>
            <option>Surabaya</option>
            <option>Bandung</option>
          </select>
        </div>
        <div class="form-group py-2">
          <label for="inputemail">Email address</label>
          <input type="email" class="form-control" id="inputemail">
        </div>
        <div class="form-group py-2">
          <label for="no hp">No Hp</label>
          <input type="number" class="form-control" id="nohp">
        </div>
        <div class="form-group py-2">
          <label for="medsos">Media Sosial</label>
          <select multiple class="form-control" id="medsos">
            <option>Facebook</option>
            <option>Intagram</option>
            <option>Twitter</option>
          </select>
      <br>
        <button type="submit" class="btn btn-primary" name='tblSimpan' value='Save'>Submit</button>
      </form>
    </div>
    <div class="col-md-2"></div>
    </div>

      
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
